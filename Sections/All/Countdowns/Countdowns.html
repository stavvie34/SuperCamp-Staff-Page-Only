        <div class="position-card col-md-6-bs col-md-offset-3-bs text-center-bs">

            </div>
            <h3 class="position-card-heading">Day 1 of SuperCamp 2018!</h3>

<script>
    $("#DateCountdown, #DateCountdown2, #DateCountdown3").TimeCircles({
        "animation": "smooth",
        "bg_width": 0.6,
        "fg_width": 0.06666666666666667,
        "circle_bg_color": "#60686F",
        "time": {
            "Days": {
                "text": "Days",
                "color": "#FFCC66",
                "show": true
            },
            "Hours": {
                "text": "Hours",
                "color": "#99CCFF",
                "show": true
            },
            "Minutes": {
                "text": "Minutes",
                "color": "#BBFFBB",
                "show": true
            },
            "Seconds": {
                "text": "Seconds",
                "color": "#FF9999",
                "show": true
            }
        }
    });
</script>
