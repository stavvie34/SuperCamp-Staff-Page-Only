<!-- Function that tracks a click on an outbound link in Analytics. This function takes a valid URL string as an argument, and uses that URL string as the event label. Setting the transport method to 'beacon' lets the hit be sent using 'navigator.sendBeacon' in browser that supports it. -->
<script>
var trackOutboundLink = function(url) {
   ga('send', 'event', 'outbound', 'Click on Apply Now', url, {
     'transport': 'beacon',
     'hitCallback': function(){document.location = url;}
   });
}
</script>
