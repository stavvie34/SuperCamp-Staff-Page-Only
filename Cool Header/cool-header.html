<!DOCTYPE html>
<html lang="en-GB">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>One-Nexus</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" href="http://www.onenexus.io/assets/images/favicon.png">
	<link href="app.css" rel="stylesheet">

<body class="index">        

	<!-- Parallax layers -->
	<div class="spacestation_layer-stars1" style="opacity: 1;"></div>

	<div class="homepage_wrapper">

			<img src="layer4.svg" class="spacestation_layer-sun">

			<img src="layer7.svg" class="spacestation_layer-beacon">

			<img src="layer8.svg" class="spacestation_layer-greenland">

			<img src="layer9.svg" class="spacestation_layer-stardust1">

			<img src="layer10.svg" class="spacestation_layer-stardust2">

			<img src="layer11.svg" class="spacestation_layer-ufo">

			<img src="layer12.svg" class="spacestation_layer-foreground">
